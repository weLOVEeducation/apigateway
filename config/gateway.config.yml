http:
  port: 80
admin:
  port: 9876
  hostname: localhost
apiEndpoints:
  accounts:
    host: '*'
    paths: '/accounts/*'
  authentication:
    host: '*'
    paths: '/authentication/*'
  smp:
    host: '*'
    paths: '/smp/*'
  emails:
    host: '*'
    paths: '/emails/*'
  university:
    host: '*'
    paths: '/university/*'
  upload:
    host: '*'
    paths: '/upload/*'
  search:
    host: '*'
    paths: '/search/*'
serviceEndpoints:
  accountsStudents:
    url: 'https://networkbase-accounts.appspot.com/'
  authentication:
    url: 'https://networkbase-authentication.appspot.com/'
  smp:
    url: 'https://networkbase-authentication.appspot.com/'
  emails:
    url: 'https://networkbase-emails.appspot.com'
  university:
    url: 'https://networkbase-university.appspot.com'
  upload:
    url: 'https://networkbase-upload.appspot.com'
  search:
    url: 'https://networkbase-search.appspot.com'
policies:
#  - basic-auth
#  - cors
#  - expression
#  - key-auth
#  - log
#  - oauth2
  - proxy
#  - rate-limit
pipelines:
  - name: accounts
    apiEndpoints:
      - accounts
    policies:
    # Uncomment `key-auth:` when instructed to in the Getting Started guide.
    # - key-auth:
      - proxy:
          - action:
              serviceEndpoint: accountsStudents
              changeOrigin: true
